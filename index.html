<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Frontend Mentor | Expenses chart component</title>
    </head>
    <body>
        <div class="balance">
            <span class="my-balance">My balance
            <strong>$921.48</strong></span>
            <img src="./images/logo.svg">
        </div>
        <div class="container">
            <h2>Spending - Last 7 days</h2>

            <div id="chart"></div>

            <div class="total">
                <span class="monthly-total">Total this month <strong class="monthly-spend"></strong></span><span class="interest"><strong>+2.4%</strong> from last month</span>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
